<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Enroll Now - OB Montessori Center</title>

  <!-- Bootstrap CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <style>
    body {
      background: url('bg.jpg') no-repeat center center/cover;
      min-height: 100vh;
    }
    .overlay {
      background-color: rgba(255, 255, 255, 0.9);
      border-radius: 10px;
    }
    .form-header {
      background: linear-gradient(135deg, #4fa3e3, #2d7cc2);
      color: white;
      border-radius: 10px 10px 0 0;
      padding: 30px;
      text-align: center;
    }
    .form-section {
      background-color: #f8fbff;
      padding: 20px;
      border-radius: 8px;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>

  <!-- NAVBAR - CONSISTENT WITH OTHER PAGES -->
  <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm fixed-top">
    <div class="container">
      <a class="navbar-brand fw-bold text-primary d-flex align-items-center" href="index.html">
        <img src="oblogo.jpg" alt="OB Logo" width="200" height="80" class="me-3">
        OB Montessori Center
      </a>

      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="page2.html">Our Campuses</a></li>
          <li class="nav-item"><a class="nav-link" href="page3.html">About Us</a></li>
          <li class="nav-item"><a class="nav-link active" href="page4.html">Enroll Now</a></li>
          <li class="nav-item"><a class="nav-link" href="page5.html">Contact Us</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Main Container -->
  <div class="container my-5 pt-5">
    <div class="overlay shadow">

      <!-- Header -->
      <div class="form-header">
        <img src="oblogo.jpg" alt="OBMC Logo" style="width:120px; margin-bottom:10px;">
        <h1>OBMC Student Enrollment Form</h1>
        <p class="mb-0">Fill out the form below to enroll for the upcoming school year.</p>
      </div>

      <!-- Form Body -->
      <div class="p-4">
        <form>

          <!-- Student Information -->
          <h2 class="mb-3">Student Information</h2>
          <div class="form-section">
            <div class="row mb-3">
              <div class="col-md-6">
                <label class="form-label">First Name</label>
                <input type="text" class="form-control" placeholder="Enter first name">
              </div>
              <div class="col-md-6">
                <label class="form-label">Last Name</label>
                <input type="text" class="form-control" placeholder="Enter last name">
              </div>
            </div>

            <div class="row mb-3">
              <div class="col-md-4">
                <label class="form-label">Birth Date</label>
                <input type="date" class="form-control">
              </div>
              <div class="col-md-4">
                <label class="form-label">Gender</label>
                <select class="form-select">
                  <option selected disabled>Select...</option>
                  <option>Male</option>
                  <option>Female</option>
                </select>
              </div>
              <div class="col-md-4">
                <label class="form-label">Grade Level</label>
                <select class="form-select">
                  <option selected disabled>Select...</option>
                  <option>Casa (Ages 3-5)</option>
                  <option>Primary Grade School</option>
                  <option>Intermediate Grade School</option>
                  <option>High School (Grades 7-10)</option>
                  <option>Senior High School (Grades 11-12)</option>
                </select>
              </div>
            </div>
          </div>

          <!-- Contact Details -->
          <h2 class="mb-3">Contact Details</h2>
          <div class="form-section">
            <div class="mb-3">
              <label class="form-label">Email Address</label>
              <input type="email" class="form-control" placeholder="student@example.com">
            </div>
            <div class="mb-3">
              <label class="form-label">Contact Number</label>
              <input type="tel" class="form-control" placeholder="0912-345-6789">
            </div>
          </div>

          <!-- Other Information -->
          <h2 class="mb-3">Other Information</h2>
          <div class="form-section">
            <label class="form-label">Mode of Learning</label>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="mode" id="online">
              <label class="form-check-label" for="online">Online</label>
            </div>
            <div class="form-check mb-3">
              <input class="form-check-input" type="radio" name="mode" id="f2f">
              <label class="form-check-label" for="f2f">Face-to-Face</label>
            </div>

            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="confirm">
              <label class="form-check-label" for="confirm">
                I confirm that the information provided is true and complete.
              </label>
            </div>
          </div>

          <!-- Submit -->
          <div class="text-center mt-4">
            <button type="submit" class="btn btn-primary px-5 py-2">Submit Enrollment</button>
          </div>

        </form>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <footer class="bg-dark text-white text-center py-3 fixed-bottom">
    <p class="mb-0">Â© 2025 O.B. Montessori Center | ICT 9 Q2 Project</p>
  </footer>

</body>
</html>
